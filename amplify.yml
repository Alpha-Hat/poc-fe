version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "REACT_APP_ENDPOINT=$ENDPOINT" >> .env 
        - echo "REACT_APP_FINENDPOINT=$FINENDPOINT" >> .env
        - echo "REACT_APP_MARKETENDPOINT=$MARKETENDPOINT" >> .env
        - echo $secretfile >> ./src/aws-exports.js
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*